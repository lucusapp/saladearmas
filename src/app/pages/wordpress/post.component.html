<div class="card-columns">
  <div *ngFor="let post of posts" class="card">
    <!-- <img [src]="post[_embedded]['wp:featuredmedia']['0'].source_url" class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">{{post?.title?.rendered}}</h5>
      <p class="card-text" [innerHTML]="post?.content.rendered"></p>
      <p class="card-text"><small class="text-muted">{{post?.date_gmt|date}}</small></p>
    </div>
  </div>
